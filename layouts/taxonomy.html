<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
</head>
<body>
    <h1>{{ .Title }}</h1>
    <ul>
        {{ range $key, $value := .Pages }}
            <li><a href="{{ $value.RelPermalink }}">{{ $value.Title }}</a></li>
        {{ end }}
    </ul>
</body>
</html>
